{% load humanize %} <!-- https://docs.djangoproject.com/en/3.0/ref/contrib/humanize -->

{% if objects %}
{% for object in objects %}
<p>
{{object.title}}

<br> <br>

{{object.description}}<br><br>
<img style="width:90%;margin-top: 50px; border:3px solid black;" src="{% url 'blogs:pic_picture' object.id %}">
<br><br></p>
<hr size="8" width="100%" color="black">
{% endfor %}
{% else %}

No articles till now <br><br>

{% endif %}

<a href="{% url 'blogs:create_pic' %}">Create Your New Article</a> |
<a href="{% url 'logout' %}">Logout</a>
{% else %}
{% endif %}
